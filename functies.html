        /* Popup Overlay */
        .popup-overlay {

        .form-group {
            margin-bottom: 20px;

        .form-group label {

            font-size: 14px;

        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;

            font-family: inherit;

        .form-group textarea {
            min-height: 80px;

        }
        .form-buttons {
            display: flex;
            gap: 15px;

        }
        .form-buttons button {

            padding: 12px 20px;
            border: none;

            font-weight: 600;

            transition: background 0.2s;
        }
        .btn-submit {
            background: #582f71;

        }
        .btn-submit:hover {

        }
        .btn-cancel {
            background: #e0e0e0;

        }
        .btn-cancel:hover {
            background: #d0d0d0;
        }
        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;

            }
            .content-area {
                min-height: 500px;
            }
            .content-card {
                position: static;
                transform: none;
                width: 90%;

            }
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-left,
            .nav-right {
                width: 100%;
                flex-wrap: wrap;
            }
            .nav-right {
                padding-left: 24px;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .sidebar {
                max-height: 300px;
            }
            .content-card {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">

    <!-- Main Layout -->

            <div class="function-list" id="functionList">

        <!-- Content Area -->
        <div class="content-area">
            <img src="data:image/svg+xml,%3Csvg width='1000' height='800' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23d5d5d5;stop-opacity:1'/%3E%3Cstop offset='100%25' style='stop-color:%23e8e8e8;stop-opacity:1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23g)'/%3E%3C/svg%3E" alt="Background" class="background-image">
            <div class="content-card">
                <div class="content-header">
                    <h2></h2>
                    <div class="bookmark-section">
                        <span class="bookmark-text">functie opslaan</span>

                <div class="content-section">

    <!-- Popup voor nieuwe functie -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-form">
            <h2>Nieuwe functie aanmaken</h2>
            <form id="newFunctionForm">
                <div class="form-group">
                    <label>Functie titel *</label>
                    <input type="text" id="functieTitel" placeholder="Bijv. Software Developer" required>
                </div>
                <div class="form-group">
                    <label>Beschrijving *</label>
                    <textarea id="functieBeschrijving" placeholder="Wat zijn de hoofdtaken van deze functie?" required></textarea>
                </div>
                <div class="form-group">
                    <label>Benodigdheden *</label>
                    <textarea id="functieBenodigdheden" placeholder="Welke opleiding en vaardigheden zijn nodig?" required></textarea>
                </div>
                <div class="form-group">
                    <label>Opleiding niveau *</label>
                    <select id="functieOpleiding" required>
                        <option value="">Kies een niveau</option>
                        <option value="MBO">MBO</option>
                        <option value="HBO">HBO</option>
                        <option value="WO">WO</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" id="cancelBtn">Annuleren</button>
                    <button type="submit" class="btn-submit">Functie toevoegen</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
const functies = {
  1: {
    titel: "Medewerker AdministratieNIGgERs",
    beschrijving: "Verantwoordelijk voor het verwerken, controleren en bijhouden van administratieve en financi√´le gegevens binnen het CJIB.",
    benodigd: "MBO-diploma in administratieve richting. Basiskennis administratie, nauwkeurig werken en ervaring met computersystemen. Ervaring in administratief werk is gewenst.",
    opleiding: "MBO"
  },
  2: {
    titel: "Juridisch Medewerker",
    beschrijving: "Ondersteunt bij juridische processen zoals het controleren van dossiers en het behandelen van bezwaren.",
    benodigd: "HBO-diploma in juridische richting. Kennis van wet- en regelgeving en ervaring met dossierbehandeling is een pr√©.",
    opleiding: "HBO"
  },
  3: {
    titel: "Klantenservice Medewerker",
    beschrijving: "Beantwoordt vragen van burgers over boetes, betalingen en procedures.",
    benodigd: "MBO-diploma. Goede communicatieve vaardigheden en bij voorkeur ervaring in klantenservice.",
    opleiding: "MBO"
  },
  4: {
    titel: "Behandelaar Bezwaar",
    beschrijving: "Beoordeelt ingediende bezwaren en neemt beslissingen volgens vastgestelde regels.",
    benodigd: "HBO-diploma, bij voorkeur juridisch. Analytisch vermogen en ervaring met bezwaarprocedures is gewenst.",
    opleiding: "HBO"
  },
  5: {
    titel: "Financieel Medewerker",
    beschrijving: "Beheert en controleert financi√´le transacties en betalingen.",
    benodigd: "MBO-diploma in financi√´le of administratieve richting. Cijfermatig inzicht en ervaring met financi√´le administratie.",
    opleiding: "MBO"
  },
  6: {
    titel: "ICT Support Medewerker",
    beschrijving: "Ondersteunt medewerkers bij technische problemen met systemen en software.",
    benodigd: "MBO-diploma ICT. Technisch inzicht en ervaring met computer- en softwaresupport.",
    opleiding: "MBO"
  },
  7: {
    titel: "Data Analist",
    beschrijving: "Analyseert gegevens om processen en prestaties inzichtelijk te maken.",
    benodigd: "HBO-diploma in data, ICT of economie. Ervaring met data-analyse en rapportages.",
    opleiding: "HBO"
  },
  8: {
    titel: "Teamleider",
    beschrijving: "Stuurt een team aan en bewaakt de kwaliteit en voortgang van het werk.",
    benodigd: "HBO-diploma. Leidinggevende ervaring en goede organisatorische vaardigheden.",
    opleiding: "HBO"
  },
  9: {
    titel: "Communicatie Medewerker",
    beschrijving: "Verzorgt interne en externe communicatie van de organisatie.",
    benodigd: "HBO-diploma communicatie of media. Ervaring met schrijven en communicatie is gewenst.",
    opleiding: "HBO"
  },
  10: {
    titel: "HR Medewerker",
    beschrijving: "Ondersteunt personeelszaken zoals administratie en begeleiding van medewerkers.",
    benodigd: "MBO-diploma HR of administratie. Ervaring met personeelsadministratie is een pr√©.",
    opleiding: "MBO"
  }
};

// Element referenties
const functionList = document.getElementById('functionList');
const titel = document.querySelector('.content-header h2');
const beschrijving = document.querySelectorAll('.content-section p')[0];
const benodigd = document.querySelectorAll('.content-section p')[1];
const opleiding = document.querySelector('.mbo-badge');
const addFunctionBtn = document.getElementById('addFunctionBtn');
const popupOverlay = document.getElementById('popupOverlay');
const cancelBtn = document.getElementById('cancelBtn');
const newFunctionForm = document.getElementById('newFunctionForm');

// Functie om lijst te renderen
function renderFuncties() {
  functionList.innerHTML = '';
  Object.keys(functies).forEach(id => {
    const div = document.createElement('div');
    div.className = 'function-item';
    div.dataset.function = id;
    div.innerHTML = `
      <span>${functies[id].titel}</span>
      <span class="function-arrow">‚Üí</span>
    `;
    functionList.appendChild(div);
  });
  addClickListeners();
}

// Voeg click listeners toe aan functie items
function addClickListeners() {
  const functionItems = document.querySelectorAll('.function-item');
  functionItems.forEach(item => {
    item.addEventListener('click', function() {
      document.querySelectorAll('.function-item').forEach(i => i.classList.remove('active'));
      this.classList.add('active');
      laadFunctie(this.dataset.function);
    });
  });
}

// Laad functie details
function laadFunctie(id) {
  titel.textContent = functies[id].titel;
  beschrijving.textContent = functies[id].beschrijving;
  benodigd.textContent = functies[id].benodigd;
  opleiding.textContent = functies[id].opleiding;
}

// Initialiseer
renderFuncties();
document.querySelector('.function-item').classList.add('active');
laadFunctie(1);

// Popup functionaliteit
addFunctionBtn.addEventListener('click', () => {
  popupOverlay.style.display = 'flex';
});

cancelBtn.addEventListener('click', () => {
  popupOverlay.style.display = 'none';
  newFunctionForm.reset();
});

popupOverlay.addEventListener('click', (e) => {
  if (e.target === popupOverlay) {
    popupOverlay.style.display = 'none';
    newFunctionForm.reset();
  }
});

newFunctionForm.addEventListener('submit', (e) => {
  e.preventDefault();
  
  // Haal de hoogste ID op en voeg 1 toe
  const newId = Math.max(...Object.keys(functies).map(Number)) + 1;
  
  // Maak nieuwe functie aan
  functies[newId] = {
    titel: document.getElementById('functieTitel').value,
    beschrijving: document.getElementById('functieBeschrijving').value,
    benodigd: document.getElementById('functieBenodigdheden').value,
    opleiding: document.getElementById('functieOpleiding').value
  };
  
  // Herlaad de lijst
  renderFuncties();
  
  // Sluit popup en reset formulier
  popupOverlay.style.display = 'none';
  newFunctionForm.reset();
  
  // Toon de nieuwe functie
  const newItem = document.querySelector(`[data-function="${newId}"]`);
  if (newItem) {
    newItem.click();
  }
  
  alert('Functie succesvol toegevoegd!');
});

// Bookmark functionaliteit
const bookmarkIcon = document.querySelector('.bookmark-icon');
let isBookmarked = false;
bookmarkIcon.addEventListener('click', function () {
  isBookmarked = !isBookmarked;
  this.style.opacity = isBookmarked ? '0.6' : '1';
});
</script>

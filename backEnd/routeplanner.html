<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routeplanner - Rijksoverheid</title>
    <style>
        :root {
            --primary: #582f71;
            --primary-dark: #3b1c4d;
            --secondary: #c6b8cf;
            --bg: white;
            --text: #1a1a1a;
            --text-muted: #666;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --sidebar-grad: linear-gradient(180deg, #582f71 0%, #4a2660 40%, #3b1c4d 100%);
            --btn-bg: #8b7ba8;
            --btn-hover: #9d8dba;
            --trans: 0.3s ease;
        }

        body.dark {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --text-muted: #b0b0b0;
            --shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
            --sidebar-grad: linear-gradient(180deg, #1a0f24 0%, #120a1a 40%, #0a0510 100%);
            --btn-bg: #2d1f3a;
            --btn-hover: #3d2f4a;
            --secondary: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background var(--trans), color var(--trans);
            overflow-x: hidden;
        }

        /* Utils */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .center {
            align-items: center;
            justify-content: center;
        }

        .pointer {
            cursor: pointer;
        }

        .header {
            background: var(--bg);
            padding: 18px 40px;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .header-text h1 {
            font-size: 19px;
            font-weight: 600;
        }

        .header-text p {
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
        }

        .navbar {
            background: var(--secondary);
            justify-content: space-between;
            font-size: 14px;
        }

        .nav-item {
            padding: 12px 22px;
            transition: var(--trans);
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        body.dark .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .home-icon {
            font-size: 28px;
            padding: 8px 22px;
        }

        .nav-right {
            gap: 30px;
            padding-right: 30px;
        }

        .user-icon {
            width: 26px;
            height: 26px;
            background: var(--text);
            color: var(--bg);
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            height: calc(100vh - 130px);
        }

        .sidebar {
            width: 350px;
            background: var(--bg);
            border-right: 1px solid var(--secondary);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--secondary);
            background: rgba(0, 0, 0, 0.02);
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .function-item {
            padding: 18px 20px;
            border-bottom: 1px solid var(--secondary);
            cursor: pointer;
            transition: var(--trans);
            background: var(--bg);
            color: var(--text);
            justify-content: space-between;
        }

        .function-item:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .function-item.active_item {
            background: var(--primary);
            color: white;
        }

        .content {
            flex: 1;
            background: rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        body.dark .content {
            background: #121212;
        }

        .flowchart {
            position: relative;
            z-index: 1;
            gap: 20px;
        }

        .box {
            background: var(--primary);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--trans);
            text-align: center;
            min-width: 180px;
        }

        .arrow {
            width: 2px;
            height: 35px;
            background: var(--primary);
            opacity: 0.3;
            position: relative;
        }

        .arrow::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -4px;
            border: 5px solid transparent;
            border-top: 8px solid var(--primary);
        }

        .split {
            gap: 60px;
        }

        /* Popup */
        .settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .settings-popup {
            width: 600px;
            max-width: 90%;
            background: var(--bg);
            color: var(--text);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .settings-popup h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .settings-popup label {
            display: block;
            margin: 20px 0 8px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .settings-popup input[type="text"],
        .settings-popup input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary);
            background: var(--bg);
            color: var(--text);
            border-radius: 6px;
        }

        .darkmode-row {
            margin: 30px 0;
            justify-content: space-between;
        }

        .settings-popup button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--trans);
        }

        #saveSettings {
            background: var(--primary);
            color: white;
            margin-right: 15px;
        }

        #closeSettings {
            background: var(--secondary);
            color: var(--text);
        }
    </style>
</head>

<body>
    <!-- INSTELLINGEN POPUP -->
    <div class="settings-overlay flex center" id="settingsOverlay">
        <div class="settings-popup">
            <h1>Instellingen</h1>
            <label>E-mail wijzigen</label>
            <input type="email" id="emailInput" placeholder="nieuw e-mail">
            <label>Telefoonnummer</label>
            <input type="text" id="telInput" placeholder="nieuw nummer">
            <div class="darkmode-row flex center">
                <span>Darkmode</span>
                <input type="checkbox" id="darkToggle">
            </div>
            <button id="saveSettings">Opslaan</button>
            <button id="closeSettings">Annuleren</button>
        </div>
    </div>

    <header class="header flex center" style="justify-content: flex-start;">
        <div class="logo-container">
            <img src="Logo_rijksoverheid.svg.png" alt="Rijksoverheid Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Rijksoverheid</h1>
            <p>Ministerie van Justitie en Veiligheid</p>
        </div>
    </header>

    <nav class="navbar flex">
        <div class="nav-left flex center">
            <a href="index.html" class="home-icon pointer" style="text-decoration: none;">üè†</a>
            <div class="nav-item">over ons</div>
            <a href="functies.html" class="nav-item">alle functies</a>
            <div class="nav-item" id="userRoleDisplay">Rol: Gast</div>
        </div>
        <div class="nav-right flex center">
            <div class="nav-item" id="openSettings">instellingen ‚öôÔ∏è</div>
            <div class="nav-item">üá≥üá± NL</div>
            <div class="nav-item" id="loginLink">Inloggen</div>
        </div>
    </nav>
    <script src="auth.js"></script>

    <main class="main flex">
        <aside class="sidebar flex flex-col">
            <div class="sidebar-header">OPGESLAGEN FUNCTIES</div>
            <div id="dynamicFunctionList" class="flex-col" style="overflow-y: auto; flex: 1;">
                <!-- Wordt gevuld via JS -->
            </div>
        </aside>

        <section class="content flex center">
            <div class="flowchart flex flex-col center">
                <div class="box" id="flowchartTitle" style="font-size: 18px; padding: 18px 45px; margin-bottom: 30px;">
                    SELECTEER EEN FUNCTIE</div>
                <div class="box" style="background: var(--secondary); color: var(--text); opacity: 0.8;">START</div>
                <div class="arrow"></div>
                <div class="box" data-type="opleiding">OPLEIDING</div>
                <div class="arrow"></div>
                <div class="split flex center">
                    <div class="flex flex-col center">
                        <div class="box" data-type="functie">VORIGE ERVARING</div>
                    </div>
                    <div class="flex flex-col center">
                        <div class="box" data-type="cursus">CURSUS</div>
                    </div>
                </div>
                <div class="arrow"></div>
                <div class="box" data-type="einddoel"
                    style="border: 3px solid var(--secondary); background: var(--primary-dark)">EIND DOEL</div>
            </div>
        </section>
    </main>

    <script>
        // Load functions from localStorage (same key as functies.html)
        const savedFuncties = JSON.parse(localStorage.getItem('cjib_functies')) || {};
        const listContainer = document.getElementById('dynamicFunctionList');
        const flowTitle = document.getElementById('flowchartTitle');

        if (Object.keys(savedFuncties).length === 0) {
            listContainer.innerHTML = '<div style="padding:20px; color:#666;">Geen functies gevonden.</div>';
        } else {
            Object.keys(savedFuncties).forEach(id => {
                const f = savedFuncties[id];
                const div = document.createElement('div');
                div.className = 'function-item';
                div.innerHTML = `<span>${f.titel}</span><span>‚Üí</span>`;
                div.onclick = () => {
                    updateFlowchart(f);
                    // Highlight active in sidebar
                    document.querySelectorAll('.function-item').forEach(el => el.classList.remove('active_item'));
                    div.classList.add('active_item');
                };
                listContainer.appendChild(div);
            });
        }

        function updateFlowchart(f) {
            flowTitle.textContent = f.titel.toUpperCase();
            const boxes = document.querySelectorAll('.box');

            boxes.forEach(box => {
                const text = box.textContent.trim().toUpperCase();

                // Education box
                if (text === 'OPLEIDING' || box.getAttribute('data-type') === 'opleiding') {
                    box.textContent = f.opleiding || 'OPLEIDING';
                    box.setAttribute('data-type', 'opleiding');
                    box.style.background = '#8b7ba8';
                }
                // Function box (Links - Vorige functie)
                else if (text === 'FUNCTIE' || box.getAttribute('data-type') === 'functie') {
                    box.textContent = (f.vervolg_functie || 'VORIGE FUNCTIE').toUpperCase();
                    box.setAttribute('data-type', 'functie');
                    box.style.background = '#8b7ba8';
                }
                // Course box (Rechts)
                else if (text === 'CURSUS' || box.getAttribute('data-type') === 'cursus') {
                    box.textContent = (f.cursus || 'CURSUS').toUpperCase();
                    box.setAttribute('data-type', 'cursus');
                    box.style.background = '#8b7ba8';
                }
                // End goal box (Onderaan)
                else if (text === 'EIND DOEL' || box.getAttribute('data-type') === 'einddoel') {
                    box.textContent = (f.titel || 'EIND DOEL').toUpperCase();
                    box.setAttribute('data-type', 'einddoel');
                    box.style.background = '#8b7ba8';
                }
            });
        }

        // Handle incoming selection from functies.html
        window.onload = () => {
            const selectionRaw = localStorage.getItem('routeplanner_selection');
            if (selectionRaw) {
                const selection = JSON.parse(selectionRaw);
                if (selection.type === 'full') {
                    updateFlowchart(selection.data);
                } else if (selection.type === 'functie' || selection.type === 'cursus') {
                    // Legacy support for old selection format if needed
                    flowTitle.textContent = selection.value.toUpperCase();
                }
            }
        };

        const openBtn = document.getElementById('openSettings');
        const closeBtn = document.getElementById('closeSettings');
        const saveBtn = document.getElementById('saveSettings');
        const overlay = document.getElementById('settingsOverlay');
        const darkToggle = document.getElementById('darkToggle');
        const emailInput = document.getElementById('emailInput');
        const telInput = document.getElementById('telInput');

        // Check darkmode
        if (localStorage.getItem('darkmode') === 'enabled') {
            document.body.classList.add('dark');
            darkToggle.checked = true;
        }

        openBtn.onclick = () => {
            overlay.style.display = 'flex';
            const savedEmail = localStorage.getItem('user_email') || '';
            const savedTel = localStorage.getItem('user_tel') || '';
            emailInput.value = savedEmail;
            telInput.value = savedTel;
        };

        closeBtn.onclick = () => {
            overlay.style.display = 'none';
        };

        saveBtn.onclick = () => {
            if (emailInput.value.trim()) {
                localStorage.setItem('user_email', emailInput.value.trim());
            }
            if (telInput.value.trim()) {
                localStorage.setItem('user_tel', telInput.value.trim());
            }
            overlay.style.display = 'none';
            alert('Instellingen opgeslagen!');
        };

        darkToggle.onchange = () => {
            if (darkToggle.checked) {
                document.body.classList.add('dark');
                localStorage.setItem('darkmode', 'enabled');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('darkmode', 'disabled');
            }
        };
    </script>
</body>

</html>
